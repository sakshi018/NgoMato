<div class="loginSignupFormModal">
    <div class="loginSignupForm">
        <span class="close" (click)="onClose()">&times;</span>
        <ol>
            <li>
                <mat-form-field>
                    <input matInput [(ngModel)]="username" placeholder="Enter Username">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                </mat-form-field>
            </li>
            <li>
                <mat-form-field>
                    <input matInput [(ngModel)]="password" placeholder="Enter Password" [type]="hide? 'password': 'text'">
                    <mat-icon matSuffix (click)="hide=!hide">{{hide? 'visibility':'visibility_off'}}</mat-icon>
                </mat-form-field>
            </li>
        </ol>
        <button mat-button (click)="loginClicked()">Login</button>
    </div>
</div>
