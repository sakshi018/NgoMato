<mat-toolbar role="heading" color="primary">
    <mat-toolbar-row>
        <h1>{{ title }}</h1>
        <span class="example-spacer"></span>
        <a href="" class="example-icon">Login</a>
        <a href="" class ="example-icon">Signup</a>
      </mat-toolbar-row>

      <mat-toolbar-row>
          <mat-form-field>
              <mat-select [(value)]="selectedCity" >
                <mat-option *ngFor="let city of cities" [value]="city">
                  {{city}}
                </mat-option>
              </mat-select>
            </mat-form-field>    
            
            <form class="example-form">
              <mat-form-field class="example-full-width">
                <input type="text" placeholder="Search" aria-label="Assignee" matInput [formControl]="myControl" [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                  <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                    {{option.name}}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
            </form>
      </mat-toolbar-row>
</mat-toolbar>

<app-ngo-list></app-ngo-list>
